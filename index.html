<!DOCTYPE html>
<html lang="en">
	<!-- Not Visible on Webpage -->
	<head>
		<meta charset="utf-8" />
		<title>Instanews&trade; - NYT News</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<!-- Icons -->
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
			integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
			crossorigin="anonymous"
		/>
		<!--Eric Meyer CSS Reset Link -->
		<link rel="stylesheet" href="./build/css/reset.min.css" />
		<!--SelectDropdown CSS Link -->
		<link rel="stylesheet" href="./lib/prettydropdowns.css" />
		<!--Main CSS Link + Typography -->
		<link rel="stylesheet" href="./build/css/style.min.css" />
	</head>
	<!-- Visible on Webpage -->
	<body>
		<!-- Main Container -->
		<div class="container">
			<!-- Section 1 - Site Header -->
			<header class="site-header">
				<!-- Logo -->
				<div class="logo-container">
					<img class="logo" src="./assets/images/nyt-logo.svg" alt="NY-Times Logo" />
				</div>
				<!-- Selection Form -->
				<form class="site-form" method="post">
					<div class="site-form-content">
						<p>Choose A Section:</p>
						<select name="sections" id="article-select">
							<option value="">Sections ...</option>
							<option value="arts">Arts</option>
							<option value="automobiles">Automobiles</option>
							<option value="business">Business</option>
							<option value="fashion">Fashion</option>
							<option value="sports">Sports</option>
							<option value="technology">Technology</option>
						</select>
					</div>
				</form>
			</header>
			<!-- Section 2A - Loading... -->
			<div class="loading">
				<img class="loading-gif" src="./assets/images/ajax-loader.gif" alt="Loading..." />
			</div>
			<!-- Section 2B - Main Content -->
			<div class="main-content">
				<section class="stories"></section>
			</div>
			<!-- Section 3 - Site Footer -->
			<footer class="site-footer">
				<div class="copyright">
					<p>&copy; Copyright 2019 InstaNews&trade;</p>
					<p class="red-footer">
						&copy; RED Academy 2019
						<p class="designer">Designed By #1302313</p>
					</p>
				</div>
			</footer>
		</div>
		<!-- End of Visible Content -->
		<!--JQuery Reference Link-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="./lib/jquery.prettydropdowns.js"></script>
		<script src="./build/js/main.min.js"></script>
	</body>
</html>
